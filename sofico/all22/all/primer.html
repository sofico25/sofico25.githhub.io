<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с якорями</title>
    <style>
        section {
            height: 400px;
            border-bottom: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Навигация по странице:</h2>
        <a href="#intro">Введение</a> |
        <a href="#main">Основная часть</a> |
        <a href="#conclusion">Заключение</a>
    </nav>

    <section id="intro">
        <h2>Введение</h2>
        <p>Текст введения...</p>
        <a href="#main">Далее →</a>
    </section>

    <section id="main">
        <h2>Основная часть</h2>
        <p>Текст основной части...</p>
        <a href="#conclusion">Далее →</a>
    </section>

    <section id="conclusion">
        <h2>Заключение</h2>
        <p>Текст заключения...</p>
        <a href="#intro">Наверх ↑</a>
    </section>
</body>
</html>
